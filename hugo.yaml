baseURL: https://caseylees.ca

languageCode: en-us
title: Casey Lees

# Use Hugo modules to add theme
module:
  imports:
  - path: github.com/hugo-toha/toha/v4
  mounts:
  - source: static/files
    target: static/files
  - source: static/icons
    target: static/icons
  - source: ./node_modules/flag-icons/flags
    target: static/flags
  - source: ./node_modules/@fontsource/mulish/files
    target: static/files
  - source: ./node_modules/katex/dist/fonts
    target: static/fonts

# Manage languages
languages:
  en:
    languageName: English
    weight: 1
# default language for the content
defaultContentLanguage: en

# Control TOC depth
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

outputs:
  home:
  - HTML
  - RSS
  - JSON

# Enable global emoji support
enableEmoji: true

params:
  # Background image of the landing page
  background: /images/site/background.png

  # Provide logos for your site. The inverted logo will be used in the initial
  # transparent navbar and the main logo will be used in the non-transparent navbar.
  logo:
    # main: /images/site/main-logo.png
    # inverted: /images/site/inverted-logo.png
    favicon: /images/site/favicon.jpg


  # GitHub repo of your site
  gitRepo: https://github.com/casey-lees/casey-lees.github.io
  # Default branch of your Git repo
  gitBranch: main

  # Configure the number of section title visible in the top navbar
  topNavbar:
    maxVisibleSections: 10

  features:
    theme:
      enable: true
      services:
        light: true
        dark: true
        default: system
    portfolio:
      enable: true
    blog:
      enable: false
      showAuthor: true
      shareButtons:
        facebook: true
        twitter: true
        linkedin: true
        reddit: true
        whatsapp: true
        email: true
        tumblr: true
        pocket: true
        diaspora: true
        mastodon: true
    notes:
      enable: false
    comment:
      enable: false
    analytics:
      enabled: false
    support:
      enable: false
    toc:
      enable: true
    tags:
      enable: true
    flags:
      enable: false
    embedpdf:
      enable: false
    flowchart:
      enable: false
    math:
      enable: false
    syntaxHighlight:
      enable: false
    videoPlayer:
      enable: false
    copyCodeButton:
      enable: false
    readingTime:
      enable: false
    pagination:
       maxPostsPerPage: 12

  footer:
    enable: true
    navigation:
      enable: true
      customMenus: false
    contactMe:
      enable: true
    credentials:
      enable: true
    newsletter:
      enable: false
    disclaimer:
      enable: false